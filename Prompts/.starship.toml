# =========================================================================== #
# Default configuration
# =========================================================================== #

# The newline at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Overwrite the default format
format = """
‚îå$username\
$hostname\
$time \
$cmd_duration\
$memory_usage \
$status\
$line_break\
‚îú$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
‚îî$character"""

# =========================================================================== #
# Modules
# =========================================================================== #

# --------------------------------------------------------------------------- #
#                                                                   Line nr 1
#                                                     Environment information
# --------------------------------------------------------------------------- #

# https://starship.rs/config/#username
[username]
	disabled    = false
	style_user  = "bg:purple fg:bright-white"
	format      = "[ÓÇ∂](fg:purple)[ÔäΩ $user]($style)"
	show_always = true

# https://starship.rs/config/#hostname
[hostname]
	disabled = false
	style    = "bg:purple fg:bright-white"
	format   = "[@$hostname]($style)[ÓÇ¥](fg:purple)"
	trim_at  = "."
	ssh_only = false

# https://starship.rs/config/#time
[time]
	disabled        = false
	style           = "fg:black bg:white"
	format          = "[ÓÇ∂](fg:white)[Ôôè $time]($style)[ÓÇ¥](fg:white)"
	utc_time_offset = "local"
	time_range      = "-"
	use_12hr        = true

# https://starship.rs/config/#command-duration
[cmd_duration]
	disabled           = false
	style              = "fg:blue"
	format             = "[Ô®ö $duration]($style)"
	min_time           = 100
	show_milliseconds  = true
	show_notifications = true
	min_time_to_notify = 10_000

# https://starship.rs/config/#battery
[battery]
	disabled           = false
	format             = "[$symbolÓÇ≤][$percentage]($style)[ÓÇ∞]"
	full_symbol        = "Ôï∏"
	charging_symbol    = "ÔñÉ"
	discharging_symbol = "ÔñÇ"
	unknown_symbol     = "Ôïº"
	[[battery.display]]
		threshold = 50
		style     = "bg:red"
	[[battery.display]]
		threshold = 75
		style     = "bg:yellow"
	[[battery.display]]
		threshold = 90
		style     = "bg:green"

# https://starship.rs/config/#memory-usage
[memory_usage]
	disabled        = false
	style           = "bg:yellow fg:bright-white"
	format          = "[ÔÅ±ÓÇ≤](fg:yellow)[$symbol ${ram_pct}|${swap_pct}]($style)[ÓÇ∞](fg:yellow)"
	symbol          = "Ô°ö"
	threshold       = 30

# https://starship.rs/config/#status
[status]
	disabled              = false
	style                 = "bg:red"
	format                = "[Ô∞µÓÇ≤](fg:red)[$symbol $status]($style)[ÓÇ∞](fg:red)"
	symbol                = "ÔÄç"
	# not_executable_symbol = "e"
	# not_found_symbol      = "üîç"
	# sigint_symbol         = "s"
	# signal_symbol         = "o"
	recognize_signal_code = true
	map_symbol            = true

# --------------------------------------------------------------------------- #
#                                                                   Line nr 2
#                                                 Directory & Git information
# --------------------------------------------------------------------------- #

# https://starship.rs/config/#directory
[directory]
	disabled          = false
	style             = "bg:cyan fg:bright-white"
	format            = "[ÓÇ∂](fg:cyan)[Ô±Æ]($style)[$read_only]($read_only_style)[ $path]($style)[ÓÇ¥](fg:cyan)"
	truncation_length = 5
	truncate_to_repo  = true
	truncation_symbol = ".../"
	read_only         = "Ôëñ"
	read_only_style   = "bg:cyan fg:bright-red"

# https://starship.rs/config/#git-branch
[git_branch]
	disabled           = false
