	format             = " Ô∞≤ [ÓÇ∂](fg:blue)[$symbol $branch]($style)[ÓÇ¥](fg:blue)"
	symbol             = "Óú•"
	always_show_remote = false
	truncation_length  = "2^63 - 1"
	truncation_symbol  = "..."
