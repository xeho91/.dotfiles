		threshold = 50
		style     = "bg:white fg:red"
	[[battery.display]]
		threshold = 75
		style     = "bg:white fg:yellow"
	[[battery.display]]
		threshold = 90
		style     = "bg:white fg:green"

# https://starship.rs/config/#python
[python]
