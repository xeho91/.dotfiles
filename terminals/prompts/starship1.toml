# NOTE: Nerd fonts are required!
# This configuration is works well with "FiraCode NF" font
# Download from: https://www.nerdfonts.com/

# NOTE: Warning, the module "battery" lags terribly in PowerShell

# ============================================================================ #
# Default configuration
# ============================================================================ #

# The newline at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Overwrite the default format
format = """
‚îå\
	$sudo\
	$username\
	$hostname\
	$time\
	$cmd_duration\
	$nodejs\
	$deno\
	$python\
	$rustgolang\
	$docker_context\
	$memory_usage\
	$line_break\
‚îú\
	$directory\
	$git_branch\
	$git_commit\
	$git_state\
	$git_status\
	$git_metrics\
	$package\
	$line_break\
‚îî\
	$jobs\
	$status\
	$character\
"""

# ============================================================================ #
# Modules
# ============================================================================ #

# ---------------------------------------------------------------------------- #
#                                                                   Line nr 1
#                                                     Environment information
# ---------------------------------------------------------------------------- #

# https://starship.rs/config/#sudo
[sudo]
	disabled      = false
	format        = "[as $symbol]($style)"
	symbol        =	"üßô "
	style         = "bold blue"
	allow_windows = true

